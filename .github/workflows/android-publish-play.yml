name: Android Publish to Play Console

on:
  workflow_dispatch:
    inputs:
      track:
        description: Play Console track
        required: true
        default: internal
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      release_status:
        description: Release status
        required: true
        default: completed
        type: choice
        options:
          - completed
          - draft
          - inProgress
          - halted

jobs:
  publish-play:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Android signing and Firebase config
        shell: bash
        run: |
          echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json
          echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" | base64 --decode > android/key.properties
          echo "${{ secrets.ANDROID_UPLOAD_KEYSTORE }}" | base64 --decode > android/mahjong_mate_upload_key.jks

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Compute build number
        shell: bash
        run: |
          BUILD_NUMBER=$((GITHUB_RUN_NUMBER * 100 + GITHUB_RUN_ATTEMPT))
          echo "BUILD_NUMBER=${BUILD_NUMBER}" >> "$GITHUB_ENV"

      - name: Build AAB (release)
        run: flutter build appbundle --release --build-number="${BUILD_NUMBER}"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab-${{ env.BUILD_NUMBER }}
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Upload to Play Console
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: dev.asobo.mahjongmate
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: ${{ inputs.track }}
          status: ${{ inputs.release_status }}
